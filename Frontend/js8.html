<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo JS</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div.container{
			width: 350px;
		
			margin: auto;
			border: 2px solid #ccc;
			border-radius: 5px;
			padding: 15px;
		}
		input[type]{
			width: 100%;
			height: 25px;
			border:  1px solid #ccc;
			border-radius: 3px;
		}
		button#login{
			padding: 5px 12px;
			background-color: violet;
			border: 2px solid #ccc;
			border-radius: 3px;
			color: white;
		}
		#errUser,#errPass,#errPass2{
			color: red;
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<form>
			<label for="txtUser">Username: </label>
			<input type="text" name="txtUser" id="txtUser">
			<p id="errUser">(*) Vui long nhap username</p>
			<br><br>
			<label for="txtPass">Password: </label>
			<input type="password" name="txtPass" id="txtPass" placeholder="Mat khau phai 8 ky tu tro len, it nhat 1 so 1 chu hoa 1 chu thuong">
			<p id="errPass">(*) Vui long nhap password</p>
			<p id="errPass2">(*) Password khong dung</p>
			<br><br>
			<button type="button" id="login">Login</button>
		</form>
		
	</div>
	<br>
	<button id= "backPage" type="button">back page</button>
	<script type="text/javascript">
		document.getElementById('backPage').addEventListener('click',function(){
			history.back();
		})
		//bat su kien nguoi dung login
		document.getElementById('login').addEventListener('click',function(){
			//Kiem tra du lieu
			let user = document.getElementById('txtUser').value;
			let pass = document.getElementById('txtPass').value;
			let checkUser = null;
			let checkPass = null;
			
			
			if(user===''){
				checkUser = false;
				//Viet hieu ung css
				document.getElementById('errUser').style.display = 'block';
				document.getElementById('txtUser').style.border = '2px solid red';

			}else {
				checkUser=true;
				//luc nay dung bo het cac hieu ung bao loi
				document.getElementById('errUser').style.display = 'none';
				document.getElementById('txtUser').style.border = '1px solid #ccc';
			}
			if(pass===''){
				checkPass = false;
				//Viet hieu ung css
				document.getElementById('errPass').style.display = 'block';
				document.getElementById('txtPass').style.border = '2px solid red';

			}else {
				checkPass = true;
				//luc nay dung bo het cac hieu ung bao loi
				document.getElementById('errPass').style.display = 'none';
				document.getElementById('txtPass').style.border = '1px solid #ccc';
			}
			
			if(checkUser&&checkPass){
				//Kiem tra tinh hop le cua mat khau
				let testPass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/g;
				if(testPass.test(pass)){
					//luc nay dung bo het cac hieu ung bao loi
					document.getElementById('errPass2').style.display = 'none';
					document.getElementById('txtPass').style.border = '1px solid #ccc';
					window.location.href = 'home.html';		

				}else {

					//Viet hieu ung css
					document.getElementById('errPass2').style.display = 'block';
					document.getElementById('txtPass').style.border = '2px solid red';
					
				}
			
			}
			return false;
		})
	</script>
</html>
